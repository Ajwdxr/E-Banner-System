<body class="form-v5">
	<div class="page-content">
		<div class="form-v5-content">
			<form class="form-detail" action="db_add_user.php" method="post" enctype="multipart/form-data">
				<h2>Register Account Form</h2>
				
				<div class="form-row">
					<td width="16%">Name</td>  
					<td width="84%"><input type="text" name="name" size="50" placeholder="Your Name" /></td>
					<i class="fas fa-user"></i>
				</div>
				
				<div class="form-row">
					<label for="img">Applicant ID</label>
						<td width="84%"><input type="text" name="applicant ID" size="50" placeholder="Student ID / Staff ID" /></td>
					
				</div>
				
				<div class="form-row">
					<label>Faculty</label>
					<td width="84%"><input type="text" name="faculty" size="50" placeholder="Faculty or Department" /></td>
				</div>
				
				<div class="form-row">
					<td width="16%">E-mail</td>
					<td><input type="text" name="email" size="50" placeholder="Your E-mail" /></td>
					<i class="fas fa-envelope"></i>
				</div>
				
				<div class="form-row">
					<td width="16%">Phone No</td>
					<td><input type="text" name="phone" size="50" placeholder="Your Phone Number" /></td>
					<i class="fas fa-phone"></i>
				</div>
				
				<div class="form-row">
					 <td width="16%">Username</td>
					 <td><input type="text" name="username" size="50" placeholder="Your Username" /></td> 
					<i class="fas fa-user"></i>
				</div>
				
				<div class="form-row">
					<td width="16%">Password</td>
					<td><input type="password" name="password" size="50" placeholder="Your Password" /></td> 
					<i class="fas fa-lock"></i>
				</div>
				
				<div class="form-row">
					<label>Category</label>
							<select name="level">
								<option value="3">Student</option>
								<option value="2">Staff</option>
							</select>
				</div>
				
				<div class="form-row-last">
					<button type="register" name="register" value="Save" >Register</button>
					<button type="reset" name="reset">Reset</button>
					<button TYPE="back" VALUE="Back" onClick="history.go(-1);">Back</button>
				</div>
			</form>
		</div>
	</div>
